<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
</head>
<body>
<div style="margin-left: 50px;">
<div style="height: auto;width: 50%;background-color: rgb(205, 216, 228);">
    <div id="Display" style="border: 1px solid rgb(2, 2, 2);background-color: rgb(205, 248, 248); height: 50px;">type your Text</p> </div>
    <div style="display: flex; justify-content: space-between;">
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;" onclick="document.getElementById('Display').innerHTML=1">1</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">2</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">3</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">4</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">5</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">6</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">7</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">8</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">9</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">0</button></div>
    </div>
    <div style="display: flex; justify-content: space-between;">
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">Q</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">W</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">E</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">R</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">T</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">Y</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">U</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">I</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">O</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">P</button></div>

    </div>
    <div style="display: flex;align-items: center;justify-content: center;">
        <div style="display: flex; justify-content: space-start;">
            <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">A</button></div>
            <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">S</button></div>
            <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">D</button></div>
            <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">F</button></div>
            <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">G</button></div>
            <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">H</button></div>
            <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">J</button></div>
            <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">K</button></div>
            <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">L</button></div>
        </div>
    </div>
    <div style="display: flex; justify-content: space-between;">
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">Shift</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">Z</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">X</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">C</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">V</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">B</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">N</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">M</button></div>
        <div><button style="width: 50px; height: 25px;margin: 7px;padding: 3px;">*</button></div>

    </div>
</div>    
</div>    
</body>
</html>
